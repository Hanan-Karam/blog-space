<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,300;0,400;0,600;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Blog Space</title>
</head>
<body>
    <nav>
        <h1 class="name">
            BlogSpace
        </h1>
    </nav>

    <div class="form">
        <form action="" id="posts-form">
            <label for="title">Post Title:</label> <br>
            <input type="text" name="title" id="post-title"> <br>

            <label for="body">Post Body: </label> <br>
            <textarea name="body" id="post-body" cols="30" rows="10"></textarea>
            <button type="submit" id="submit-btn">Add Post</button>
        </form>
    </div>


    <div id="container">

    </div>
    <script src="index.js"></script>
</body>
</html>
